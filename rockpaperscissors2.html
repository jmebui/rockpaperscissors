<body>
	<h1>Rock, Paper, Scissors</h1>
	<p>Make a selection to play against the computer:</p>
	<button id="rockbtn">Rock</button><br><br>
	<button id="paperbtn">Paper</button><br><br>
	<button id="scissorsbtn">Scissors</button><br><br>

	<div id="outputcontainer"></div>
	<div id="winnercontainer"></div>
</body>

<script type="text/javascript">

	function computerPlay () {
		var num = Math.random();
		if (num <= .33) {
			return "rock";
		} else if (num <= .66) {
			return "paper";
		} else {
			return "scissors";
		}
	}

	var computerCount = 0;
	var playerCount = 0;

	var playerSelection = "";
	var resultPrinted = "";

	function singleRound () {
//		var playerInput = prompt("rock, paper, or scissors");

//		var playerSelection = playerInput.toLowerCase();

		var computerSelection = computerPlay();
		
		switch (playerSelection + computerSelection) {
			case "rockpaper":
				computerCount = computerCount + 1;				
				resultPrinted = "You lose, paper beats rock.";
				break;
			case "rockscissors":
				playerCount = playerCount + 1;
				resultPrinted = "You win, rock beats scissors.";
				break;
			case "rockrock":
				resultPrinted = "No winner, play again.";
				break;
			case "paperrock":
				resultPrinted = "You win, paper beats rock.";
				playerCount = playerCount + 1;
				break;
			case "paperpaper":
				resultPrinted = "No winner, play again.";
				break;
			case "paperscissors":
				resultPrinted = "You lose, scissors beats paper.";
				computerCount = computerCount + 1;
				break;
			case "scissorsrock": 
				resultPrinted = "You lose, rock beats scissors.";
				computerCount = computerCount + 1;
				break;
			case "scissorspaper":
				resultPrinted = "You win, scissors beats paper.";
				playerCount = playerCount + 1;
				break;
			case "scissorsscissors":
				resultPrinted = "No winner, play again.";
				break;
		}
	}

	function selectRock() {
		playerSelection = "rock";
		console.log(playerSelection);
	}

	function selectPaper() {
		playerSelection = "paper";
		console.log(playerSelection);
	}

	function selectScissors() {
		playerSelection = "scissors";
		console.log(playerSelection);
	}

	document.getElementById('rockbtn').addEventListener("click",function() {
			selectRock();
			singleRound();
			displayOutput();
	})

	document.getElementById('paperbtn').addEventListener("click",function() {
			selectPaper();
			singleRound();
			displayOutput();
	})

	document.getElementById('scissorsbtn').addEventListener("click",function() {
			selectScissors();
			singleRound();
			displayOutput();
	})

	function displayOutput (e) {
		const outputcontainer = document.querySelector('#outputcontainer');

		const output = document.createElement('div');
		output.classList.add('output');
		output.textContent = resultPrinted + " You: " + playerCount + " Computer: " + computerCount;
		outputcontainer.appendChild(output);	 
	}
